<clr-main-container>
  <clr-header class="header-4">
  <div class="branding">
    <a class="nav-link">
      <clr-icon shape="shield"></clr-icon>
      <span class="title">Smart Inventory</span>
    </a>
  </div>
</clr-header>
<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Smart Inventory&#174;
            <h5 class="hint">Smart Inventory for Smart Hospital.</h5>
        </label>
        <div class="login-group">
            <div class="auth-source select">
                <select name="userType" [(ngModel)]="userType" id="login-auth-source-1">
                    <option value="0">ผู้ใช้งานทั่วไป</option>
                    <option value="1">เจ้าหน้าที่คลัง</option>
                </select>
            </div>
            <input (keypress)="enterLogin($event)" class="username" [(ngModel)]="username" type="text" name="login_username" placeholder="Username">
            <input (keypress)="enterLogin($event)" class="password" [(ngModel)]="password" type="password" name="login_password" placeholder="Password">
            <div style="text-align: center" *ngIf="isLogging">
              <span class="spinner spinner-inline">
                  Loading...
              </span>
              <span>
                  Logging in...
              </span>
            </div>
            <button type="button" (click)="doLogin()" class="btn btn-primary" [disabled]="!username || !password || isLogging">LOG IN</button>
        </div>
    </form>
</div>
</clr-main-container>
